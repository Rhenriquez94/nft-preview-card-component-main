<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <div class="BoxPrimary">
      <div class="SecondBox">
          <div class="img">
            <div class="titulo"> 
                <p>Equilibrium #3429</p>
              <div class="thirBox">
                <span>Our Equilibrium collection promotes balance and calm.</span>
              </div>
              <div class="fourthBox">
                  <div class="eth"><p>0.041 ETH</p></div>
                  <div class="days"> <p>3 days left</p></div>
              </div>
              <div class="fifthBox">
                <div class="avatar"><img src="images/rsz_image-avatar.png" alt=""></div>
                  <span class="color1">Creation of</span>
                  <span class="color2">Jules Wyvern</span>
              </div>
            </div>
          </div>
      </div>
  </div>
</body>
</html>
